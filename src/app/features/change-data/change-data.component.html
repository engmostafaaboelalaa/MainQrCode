<div class="container">
  <div class="form-container">
    <div class="text-center fs-1 text-primary">تسجيل البيانات</div>
    <form class="mt-2 pt-2">
      <div class="form-group mb-3">
        <input type="text" class="form-control" placeholder="رقم الكود">
      </div>
      <!-- الوظيفة -->
      <div class="form-group mb-3">
        <label class="form-label">الأسم</label>
        <input type="text" class="form-control" placeholder="أدخل الأسم">
      </div>
      <!-- الوظيفة -->
      <div class="form-group mb-3">
        <label class="form-label">الوظيفة</label>
        <input type="text" class="form-control" placeholder="أدخل الوظيفة">
      </div>

      <!-- اسم الشركة -->
      <div class="form-group mb-3">
        <label class="form-label">اسم الشركة</label>
        <input type="text" class="form-control" placeholder="أدخل اسم الشركة">
      </div>

      <!-- رقم الهاتف -->
      <div class="form-group mb-3">
        <label class="form-label">رقم الهاتف</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="أدخل رقم الهاتف">
        </div>
      </div>

      <!-- رقم واتساب -->
      <div class="form-group mb-3">
        <label class="form-label">رقم الواتساب </label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="أدخل رقم واتساب ">
        </div>
      </div>

      <!-- البريد الإلكتروني -->
      <div class="form-group mb-3">
        <label class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" placeholder="example@domain.com">
      </div>

      <!-- روابط السوشيال -->
      <div class="form-group mb-3">
        <label class="form-label">رابط فيسبوك</label>
        <div class="input-group">
          <input type="text" class="form-control account" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
          <span class="input-group-text left_radius" id="basic-addon3">https://example.com/users/</span>
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="form-label">رابط إنستجرام</label>
        <div class="input-group">
          <input type="text" class="form-control account" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
          <span class="input-group-text left_radius" id="basic-addon3">https://example.com/users/</span>
        </div>
      </div>

      <div class="form-group mb-3">
        <label class="form-label">رابط تيك توك</label>
        <div class="input-group">
          <input type="text" class="form-control account" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
          <span class="input-group-text left_radius" id="basic-addon3">https://example.com/users/</span>
        </div>
      </div>


      <!-- زر التسجيل -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-submit">تسجيل</button>
      </div>
    </form>
  </div>
</div>

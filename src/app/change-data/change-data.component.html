<div class="container">
    <div class="form-container">
        <div class="text-center fs-1 text-primary">تسجيل البيانات</div>
        <form class="mt-2 pt-2">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="رقم الكود">
            </div>
            <!-- الوظيفة -->
            <div class="mb-3">
                <label class="form-label">الأسم</label>
                <input type="text" class="form-control" placeholder="أدخل الأسم">
            </div>
            <!-- الوظيفة -->
            <div class="mb-3">
                <label class="form-label">الوظيفة</label>
                <input type="text" class="form-control" placeholder="أدخل الوظيفة">
            </div>

            <!-- اسم الشركة -->
            <div class="mb-3">
                <label class="form-label">اسم الشركة</label>
                <input type="text" class="form-control" placeholder="أدخل اسم الشركة">
            </div>

            <!-- رقم الهاتف -->
            <div class="mb-3">
                <label class="form-label">رقم الهاتف</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="أدخل رقم الهاتف">
                    <span class="input-group-text">
                        <img src="https://flagcdn.com/20x15/eg.png" alt="EG"> +20
                    </span>
                </div>
            </div>

            <!-- رقم الواتساب -->
            <div class="mb-3">
                <label class="form-label">رقم الواتساب الإضافي</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="أدخل رقم واتساب إضافي">
                    <span class="input-group-text">
                        <img src="https://flagcdn.com/20x15/eg.png" alt="EG"> +20
                    </span>
                </div>
            </div>

            <!-- البريد الإلكتروني -->
            <div class="mb-3">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" placeholder="example@domain.com">
            </div>

            <!-- روابط السوشيال -->
            <div class="mb-3">
                <label class="form-label">رابط فيسبوك</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="اسم المستخدم">
                    <span class="input-group-text">https://www.facebook.com/</span>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">رابط إنستجرام</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="اسم المستخدم">
                    <span class="input-group-text">https://www.instagram.com/</span>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">رابط تيك توك</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="اسم المستخدم">
                    <span class="input-group-text">https://www.tiktok.com/</span>
                </div>
            </div>

            <!-- رقم واتساب -->
            <div class="mb-3">
                <label class="form-label">رقم واتساب</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="أدخل رقم واتساب">
                    <span class="input-group-text">
                        <img src="https://flagcdn.com/20x15/eg.png" alt="EG"> +20
                    </span>
                </div>
            </div>

            <!-- زر التسجيل -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-submit">تسجيل</button>
            </div>
        </form>
    </div>
</div>
